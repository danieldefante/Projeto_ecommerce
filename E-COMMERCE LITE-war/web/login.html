<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Teste DATACOPER">

    <title>Admin E-COMMERCE LITE</title>

    <!-- Bootstrap  CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="css/freelancer.min.css" rel="stylesheet">
    <link href="css/ecommerce.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="css/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    
    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="eventosLogin.js"></script>
    
    
</head>
    <body>
        <div class="container">
        
        
            
            
            <div class="row text-center">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <div style="font-size: 100px; color:#555;"><i class="fa fa-user" aria-hidden="true"></i></div>
                            <hr class="star-primary">
                            <h2>Entrar</h2>    
                                <form role="form" method="post" class="login" action="j_security_check" id="formLogin" novalidate>
                                    
                                    <div class="text-left row control-group">
                                        <div class=" form-group col-xs-12 floating-label-form-group controls">
                                            <label>Usuário:</label>
                                            <input type="text" class="form-control" placeholder="Usuário:" id="username" name="j_username" required data-validation-required-message="Por favor, digite o usuário.">
                                            <p class="help-block text-danger"></p>
                                        </div>
                                    </div>
                                    <div class="text-left row control-group">
                                        <div class="form-group col-xs-12 floating-label-form-group controls">
                                            <label>Senha:</label>
                                            <input type="password" class="form-control" placeholder="Senha:" id="password" name="j_password" required data-validation-required-message="Por favor, digite a senha.">
                                            <p class="help-block text-danger"></p>
                                        </div>
                                    </div>
                                    <br>
                                    <div id="success"></div>
                                    <div class="row">
                                        <div class="form-group col-xs-12">
                                            <button id="logar" name="submit" value="Login" class="btn btn-info btn-lg"><i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp;Entrar</button>
                                        </div>
                                    </div>
                                </form>
           
                            
                            
                            
                            
                            <h5 ><a class="portfolio-link"  title="Esqueceu a senha" href="#"><i class="fa fa-commenting" aria-hidden="true"></i>&nbsp;Esqueceu a senha</a></h5>
                            <br>
                            <h5><a class="portfolio-link" title="Cadastrar" href="cadastro.html"><i class="fa fa-user-plus" aria-hidden="true"></i>&nbsp;Criar uma conta</a></h5>
                            <div style="font-size: 20px;" class="text-left" >
                                <a href="index.html"><i class="fa fa-arrow-left"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            
            
            
           

            
        </div>

    <!-- Bootstrap JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="js/jqBootstrapValidation.js"></script>

    <!-- Theme JavaScript -->
    <script src="js/freelancer.min.js"></script>
        
    </body>
</html>
