<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Teste DATACOPER">
    <meta name="author" content="Daniel Defante">

    <title>E-COMMERCE LITE</title>

    <!-- Bootstrap  CSS -->
    <link href="http://localhost:8080/E-COMMERCE_LITE-war/css/bootstrap.min.css" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="http://localhost:8080/E-COMMERCE_LITE-war/css/freelancer.min.css" rel="stylesheet">
    <link href="http://localhost:8080/E-COMMERCE_LITE-war/css/ecommerce.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="http://localhost:8080/E-COMMERCE_LITE-war/css/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    
    <!-- jQuery -->
    <script type="text/javascript" src="http://localhost:8080/E-COMMERCE_LITE-war/js/jquery.js"></script>
    <script type="text/javascript" src="http://localhost:8080/E-COMMERCE_LITE-war/admin/js/eventosAdmin.js"></script>
    
    
</head>
    <body>
        <div class="container">
            <div style="font-size: 20px;" class="text-left" >
                            <a href="http://localhost:8080/E-COMMERCE_LITE-war/"><i class="fa fa-arrow-left"></i></a>
                        </div> 
            
            <div class="row text-center">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="modal-body">
                        
                        <div style="font-size: 100px; color:#555;"><i class="fa fa-diamond" aria-hidden="true"></i>
                        </div>
                            <hr class="star-primary">
                        <h2>Adicionar produtos</h2>
                        
                        
                    </div>
                </div>
            </div>
            
            
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="modal-body">
                        
                        
                        <ul  class="nav nav-tabs" id="listaNovosProdutos" style="margin-bottom: 10px;">
                            <li class="novoProduto" role="presentation"><a><i class="fa fa-plus" aria-hidden="true"></i>&nbsp;Novo</a>
                            
                            </li>

                        </ul>
                
                        <form hidden="" name="cadastroP" class="" id="formCadastroProduto" novalidate>
                            <div class="row control-group">
                                <div class="form-group col-xs-12 floating-label-form-group controls">
                                    <label>Nome:</label>
                                    <input type="text" class="form-control" placeholder="Nome:" id="NovoNomeProduto" required data-validation-required-message="Por favor, digite o nome.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="row control-group">
                                <div class="form-group col-xs-12 floating-label-form-group controls">
                                    <label>Preço de custo:</label>
                                    <input step="0.1" min="0.1" type="number" class="form-control" placeholder="Preço de custo:" id="NovoValorCusto" required data-validation-required-message="Por favor, digite o valor de custo.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="row control-group">
                                <div class="form-group col-xs-12 floating-label-form-group controls">
                                    <label>Descrição:</label>
                                    <textarea maxlength="200" class="form-control" placeholder="Descrição:" id="novoDescricao" required data-validation-required-message="Por favor, digite a descrição."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="row control-group">
                                <div class="form-group col-xs-12 floating-label-form-group controls" >
                                    <label>Imagem:</label>
                                    <input type="file" accept="image/png" placeholder="Imagem" id="inputImagemProduto" required data-validation-required-message="Por favor, selecione um imagem.">
                                    <p class="help-block text-danger"></p>
     
                                    <div id="divImgs">
                                        
                                    </div>
                                </div>
                            </div>
                            
                            <br>
                            <div id="successCadastro"></div>
                            <div class="row">
                                <div class="form-group col-xs-12">
                                    <button id="limparMemoria" type="button" class="btn btn-primary btn-lg"><i class="fa fa-trash" aria-hidden="true"></i>&nbsp;Limpar</button>
                                    <!--<button type="button" class=" novoProduto btn btn-primary btn-lg"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp;Novo</button>-->
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xs-12">
                                    <button id="salvarTodos" value="enviarFalse" type="button" class="btn btn-info btn-lg"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;Salvar produto(s)</button>
                                </div>
                            </div>
                            <hr>
                        </form>
                        
                        <div class="row">
                            <div class="form-group col-xs-12">
                                    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modalDespesas">Despesas totais</button>
                                    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modalLucro">Margem de lucro</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        

        
        
        

<!-- Modal lucro-->
<div id="modalLucro" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Margem de lucro</h4>
      </div>
      <div class="modal-body">
                            
          
        <div style="padding: 10px;" class="form-group floating-label-form-group controls">
            <label>Margem de lucro (%):</label>
            <input step="0.1" min="0.0" type="number" class="form-control" placeholder="Margem de lucro (%):" id="margemLucro" required data-validation-required-message="Por favor, selecione a margem de lucro.">
            <p class="help-block text-danger"></p>
        </div>  
          
          
      </div>
      <div class="modal-footer">
        <button id="salvarmargemLucro" type="button" class="btn btn-default">OK</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
      </div>
    </div>

  </div>
</div>

<!-- Modal despesas-->
<div id="modalDespesas" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Despesas totais</h4>
      </div>
      <div class="modal-body">
          
          
          
          <div style="padding: 10px;" class="form-group floating-label-form-group controls">
            <label>Despesa totais:</label>
            <input step="0.1" min="0.0" type="number" class="form-control" placeholder="Despesas totais:" id="despesaTotais" required data-validation-required-message="Por favor, selecione o valor da despesa total.">
            <p class="help-block text-danger"></p>
        </div>
          
          
      </div>
      <div class="modal-footer">
        <button id="salverDespesasTotais" type="button" class="btn btn-default">OK</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
      </div>
    </div>

  </div>
</div>
        

    <!-- Bootstrap JavaScript -->
    <script src="http://localhost:8080/E-COMMERCE_LITE-war/js/bootstrap.min.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="http://localhost:8080/E-COMMERCE_LITE-war/js/jqBootstrapValidation.js"></script>

    <!-- Theme JavaScript -->
    <script src="http://localhost:8080/E-COMMERCE_LITE-war/js/freelancer.min.js"></script>
       
        
    </body>
</html>
