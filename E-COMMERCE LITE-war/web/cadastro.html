<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Teste DATACOPER">
    <meta name="author" content="Daniel Defante">

    <title>Admin E-COMMERCE LITE</title>

    <!-- Bootstrap  CSS -->
    <link href="http://localhost:8080/E-COMMERCE_LITE-war/css/bootstrap.min.css" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="http://localhost:8080/E-COMMERCE_LITE-war/css/freelancer.min.css" rel="stylesheet">
    <link href="http://localhost:8080/E-COMMERCE_LITE-war/css/ecommerce.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="http://localhost:8080/E-COMMERCE_LITE-war/css/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    
    <!-- jQuery -->
    <script type="text/javascript" src="http://localhost:8080/E-COMMERCE_LITE-war/js/jquery.js"></script>
    <script type="text/javascript" src="http://localhost:8080/E-COMMERCE_LITE-war/js/sha256.js"></script>
    <script type="text/javascript" src="http://localhost:8080/E-COMMERCE_LITE-war/js/eventosCadastro.js"></script>
    
    
</head>
    <body>
        <div class="container">

            <div class="row text-center">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body ">
                            <div style="font-size: 100px; color:#555;"><i class="fa fa-user-plus" aria-hidden="true"></i>
                            </div>
                            <hr class="star-primary">
                            <h2>Cadastro</h2>    
          
                            <form name="cadastroU" class="text-left" id="cadastroForm" novalidate>
                                <div class="row control-group">
                                    <div class="form-group col-xs-12 floating-label-form-group controls">
                                        <label>Nome:</label>
                                        <input type="text" class="form-control" placeholder="Nome:" id="nome" required data-validation-required-message="Por favor, digite o nome.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="row control-group">
                                    <div class="form-group col-xs-12 floating-label-form-group controls">
                                        <label>Email:</label>
                                        <input type="email" class="form-control" placeholder="Email:" id="email" required data-validation-required-message="Por favor, digite o email.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="row control-group">
                                    <div class="form-group col-xs-12 floating-label-form-group controls">
                                        <label>Usuário:</label>
                                        <input type="text" class="form-control" placeholder="Usuário:" id="usuario" required data-validation-required-message="Por favor, digite o usuário.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="row control-group">
                                    <div class="form-group col-xs-12 floating-label-form-group controls">
                                        <label>Senha:</label>
                                        <input type="password" class="form-control" placeholder="Senha:" id="senha" required data-validation-required-message="Por favor, digite a senha.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <br>
                                <div id="successCadastro"></div>
                                <div class="row">
                                    <div class="form-group col-xs-12">
                                        <button type="submit" class="btn btn-info btn-lg"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;Salvar</button>
                                    </div>
                                </div>
                            </form>
                            <div style="font-size: 20px;" class="text-left" >
                                <a href="http://localhost:8080/E-COMMERCE_LITE-war/login.html"><i class="fa fa-arrow-left"></i></a>
                            </div>
            
                            
                            
                        </div>
                    </div>
                </div>
            
            
            
           

            
        </div>

    <!-- Bootstrap JavaScript -->
    <script src="http://localhost:8080/E-COMMERCE_LITE-war/js/bootstrap.min.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="http://localhost:8080/E-COMMERCE_LITE-war/js/jqBootstrapValidation.js"></script>

    <!-- Theme JavaScript -->
    <script src="http://localhost:8080/E-COMMERCE_LITE-war/js/freelancer.min.js"></script>
        
    </body>
</html>
